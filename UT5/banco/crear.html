<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B. M. Naranco</title>
    <script src="https://kit.fontawesome.com/c43811ca98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/principal.css">
    <script type="module" src="./scripts/crear.js"></script>
</head>

<body>
    <header>
        <h1>BANCO MONTE NARANCO</h1>
    </header>

    <aside>
        <div id="datos-conexion"></div>
        <div id="menu"></div>
    </aside>

    <main>
        <h2>Gestion de cuentas</h2>
        <h4>Insercion de cuenta con movimiento</h4>
        <form action="" method="post">

            <div class="form-group">
                <label for="numero">Numero de la cuenta</label>
                <input type="text" id="numero" placeholder="ES0000">
                <p id="numero-error"></p>
            </div>
            <div class="form-group">
                <label for="id">Id del titular*</label>
                <input type="text" id="id" placeholder="0000A" required>
                <p id="id-error"></p>
            </div>
            <h3>Ingreso</h3>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input readonly type="date" id="date">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="10" max="10000" value="10">
                <span>&nbsp;â‚¬</span>
            </div>

            <div class="form-button">
            <button id="crearCuenta" type="submit">Crear cuenta</button>
            </div>
        </form>
        <p class="centrado">NOTA: los datos marcados con (*) deben ser rellenados obligatoriamente</p>
        <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i></i>Volver</a>
    </main>
    <footer>
        <h4>Javi C</h4>
    </footer>
</body>

</html>
