<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B. M. Naranco</title>
    <script src="https://kit.fontawesome.com/c43811ca98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/principal.css">
    <script src="./scripts/alta.js" type="module"></script>
</head>

<body>
    <header>
        <h1>BANCO MONTE NARANCO</h1>
    </header>

    <aside>
        <div id="datos-conexion">
        </div>
        <div id="menu"></div>
    </aside>

    <main>
        <h3>Alta de cliente</h3>
        <form action="" method="post">

            <div class="form-group">
                <label for="id">Id de cliente</label>
                <input type="text" id="id" placeholder="0000A" pattern="^\d{4}[a-zA-z]{1}$" required>
                <p id="id-error"></p>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
                <p id="name-error"></p>
            </div>
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" required>
                <p id="email-error"></p>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <p id="password-error"></p>
            </div>
            <div class="form-group">
                <label for="password-bis">Repetir contraseña</label>
                <input type="password" id="password-bis" required>
                <p id="password-bis-error"></p>
            </div>
            <div class="form-button">
                <input type="button" id="registrarse" value="Registrar">
            </div>
        </form>
        <div id="mensaje"></div>
        <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i></i>Volver</a>
    </main>

    <footer>
        <h4>Javi C</h4>
    </footer>
</body>

</html>
