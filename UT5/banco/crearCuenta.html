<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B. M. Naranco</title>
    <script src="https://kit.fontawesome.com/c43811ca98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/principal.css">
    <script type="text/javascript" src="./scripts/principal.js"></script>
</head>

<body>
    <header>
        <h1>BANCO MONTE NARANCO</h1>
    </header>

    <aside>

    </aside>

    <main>
        <h2>Gestion de cuentas</h2>
        <h4>Insercion de cuenta con movimiento</h4>
        <form action="" method="post">

            <div class="form-group">
                <label for="numero">Numero de la cuenta</label>
                <input type="text" id="numero">
            </div>
            <div class="form-group">
                <label for="username">Titular*</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion">
            </div>

            <h3>Ingreso</h3>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad">
            </div>

            <div class="form-button">
            <button type="submit">Insertar datos</button>
            </div>
        </form>
        <p class="centrado">NOTA: los datos marcados con (*) deben ser rellenados obligatoriamente</p>
        <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i></i>Volver</a>
    </main>
    <footer>
        <h4>Javi C</h4>
    </footer>
</body>

</html>
